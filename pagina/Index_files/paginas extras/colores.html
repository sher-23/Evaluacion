<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
</head>

<body>
    <!--Fecha: 14 de enero del 2025
    Colores en HTML-->

    <h1 style="color: rgb(51, 6, 6);background-color: rgb(194, 127, 127);"> Colores en html</h1>

    <!--Valores de colores (rgb, hex, hsl)-->
    
    <!--Valores de colores RGB-->
    <h1 style="background-color: rgb(167, 130, 216);">...</h1> <!--RGB-->

    <h1 style="background-color: rgb(255, 0, 0);">Rojo</h1> <!--RGB-->
    <h1 style="background-color: rgb(0, 0, 255);">Azul</h1> <!--RGB-->
    <h1 style="background-color: rgb(238, 130, 238);">Rosado</h1> <!--RGB-->
    <h1 style="background-color: rgb(255, 165, 0);">Naranja</h1> <!--RGB-->

    <!--RGBA-->
    <h1 style="background-color: rgba(140, 140, 140, 0.5);">Gris transparente</h1> 
    <h1 style="background-color: rgba(0, 0, 255, 0.6);">Azul transparente</h1> 
    <h1 style="background-color: rgba(255,0, 0, 0.2);">Rojo transparente</h1> 
    <h1 style="background-color: rgba(0, 255, 0, 0.4);">Verde transparente</h1> 

    <!--Valores de colores HEX-->
    <h1 style="background-color: #5757d6;">...</h1><!-- HEX -->
    <h1 style="background-color: #ff0000;">ROJO </h1>
    <h1 style="background-color: #0000ff;">AZUL</h1>
    <h1 style="background-color: #00ff26;">VERDE</h1>
    <h1 style="background-color: #ffff00;">AMARILLO</h1>
    <h1 style="background-color: #8800ff;">MORADO</h1>
    <h1 style="background-color: #ffffff;">BLANCO</h1>
    <!--Valores de colores HSL-->
    <h1 style="background-color: hsl(9, 100%, 64%);">...</h1> <!--HSL-->
    
    <h1 style="background-color: hsl(0, 100%, 45%);">Rojo</h1>

    

</body>
</html>
